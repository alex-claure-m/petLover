<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">

<!-- este , una vez que se rellene y se valide ira a login.html -->
    <title>Register</title>
</head>
<body>
    <header>
        <p>Pet-Lover</p>
    </header>
    <div class="form-container">
    <h2>Registro</h2>
        <div th:if="${error}" class="alert alert-error">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/petlover/register/registro-duenio}" th:object="${duenioDTO}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label>Nombre</label>
            <input type="text" th:field="*{nombre}" required>
            <label>Apellido</label>
            <input type="text" th:field="*{apellido}" required>
            <label>Domicilio</label>
            <input type="text" th:field="*{domicilio}" required>
            <label>Fecha de Nacimiento</label>
            <input type="date" th:field="*{fechaNacimiento}" required>
            <label>Nro de Telefono</label>
            <input type="text" th:field="*{nroTelefono}" required>
            <label>Email</label>
            <input type="email" th:field="*{email}" required>
            
            <button type="submit">Registrarse</button>
        </form>
    </div>
</body>
<footer>

</footer>
</html>
</html>
